        <!-- Demo Script -->
        <div id="widget-area"></div>
        <script id="photonui-demo">
            var fm = new photonui.FileManager({
                acceptedMimes: ["image/png", "image/jpeg"],
                acceptedExts: ["bmp", "svg"],
                dropZone: document,
                multiselect: true
            });

            var btn = new photonui.Button({
                leftIcon: new photonui.FAIcon("fa-folder-open-o"),
                text: "Select a file or drop it on the page"
            });

            btn.registerCallback("open", "click", fm.open, fm);

            fm.registerCallback("open", "file-open", function(widget, file, x, y) {
                alert("file-open: " + file.name);
            });

            photonui.domInsert(btn, document.getElementById("widget-area"));
        </script>
        <!-- /Demo Script -->


        <!-- Display the demo script on the page -->
        <pre id="code" tabindex="0"></pre>
        <script>
            var code = document.getElementById("photonui-demo").text;
            code = code.replace(/^ {12}/gm, "");  // Remove HTML indentation
            var e_code = document.getElementById("code");
            e_code.appendChild(document.createTextNode(code));
            hljs.highlightBlock(e_code);
            e_code.className = "";
        </script>
